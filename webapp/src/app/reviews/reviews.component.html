<div id="reviews">
  <span *ngIf="reviews.length > 0 || reviewsSearch !== ''">
    <h3 *ngIf="reviewsSearch !== ''">Review search results for '{{reviewsSearch}}':</h3>
    <h3 *ngIf="reviews.length > 0 && !reviewsSearch">All reviews:</h3>
    <div *ngFor="let review of reviews">
      <app-review [review]="review"></app-review>
    </div>
  </span>
  <span *ngIf="reviews.length == 0">
    <h3>No reviews found...</h3>
  </span>
</div>
